<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather Forecast</title>
<link rel="icon" type="image/png" href="https://i.pinimg.com/1200x/77/0b/80/770b805d5c99c7931366c2e84e88f251.jpg">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css"/>
  <style>
    :root {
      --primary-color: #3b82f6;
      --text-color: #1f2937;
      --secondary-text: #6b7280;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --border-color: #e5e7eb;
      --highlight-color: #eff6ff;
      --success-color: #10b981;
      --error-color: #ef4444;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }
    
    .app-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header p {
      color: var(--secondary-text);
      font-size: 14px;
    }
    
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    
    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .suggestions {
      position: absolute;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-top: 5px;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .suggestion-item {
      padding: 10px 16px;
      cursor: pointer;
    }
    
    .suggestion-item:hover {
      background: var(--highlight-color);
    }
    
    .weather-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }
    
    .location-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .location {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
    }
    
    .flag {
      margin-right: 8px;
      font-size: 24px;
    }
    
    .current-time {
      color: var(--secondary-text);
      font-size: 14px;
    }
    
    .current-weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    
    .current-temp {
      font-size: 64px;
      font-weight: 300;
      margin: 10px 0;
      position: relative;
    }
    
    .current-temp::after {
      content: "Â°C";
      position: absolute;
      font-size: 24px;
      top: 10px;
    }
    
    .weather-condition {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .weather-details {
      width: 100%;
      border-top: 1px solid var(--border-color);
      padding-top: 15px;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
    
    .detail-label {
      color: var(--secondary-text);
    }
    
    .detail-value {
      font-weight: 500;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      color: var(--secondary-text);
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      font-weight: 500;
    }
    
    .forecast-container {
      min-height: 200px;
    }
    
    .hourly-forecast {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }
    
    .hourly-item {
      display: inline-block;
      padding: 10px 15px;
      text-align: center;
      border-right: 1px solid var(--border-color);
    }
    
    .hourly-item:last-child {
      border-right: none;
    }
    
    .hourly-time {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .hourly-temp {
      font-size: 16px;
      margin: 5px 0;
    }
    
    .hourly-precip {
      color: var(--secondary-text);
      font-size: 14px;
    }
    
    .weather-icon {
      font-size: 20px;
      margin: 5px 0;
    }
    
    .daily-forecast {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .daily-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .daily-item:last-child {
      border-bottom: none;
    }
    
    .daily-date {
      font-weight: 500;
      width: 120px;
    }
    
    .daily-weather {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .daily-temps {
      display: flex;
      gap: 15px;
    }
    
    .daily-high {
      font-weight: 500;
      width: 40px;
      text-align: right;
    }
    
    .daily-low {
      color: var(--secondary-text);
      width: 40px;
      text-align: right;
    }
    
    .loading {
      text-align: center;
      padding: 40px 0;
      color: var(--secondary-text);
    }
    
    .error {
      text-align: center;
      padding: 20px;
      color: var(--error-color);
      background: #fee2e2;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 480px) {
      .app-container {
        padding: 15px;
      }
      
      .current-temp {
        font-size: 48px;
      }
      
      .hourly-item {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  function App() {
    const [weather, setWeather] = React.useState(null);
    const [loading, setLoading] = React.useState(true);
    const [error, setError] = React.useState(null);
    const [searchQuery, setSearchQuery] = React.useState("");
    const [suggestions, setSuggestions] = React.useState([]);
    const [showSuggestions, setShowSuggestions] = React.useState(false);
    const [activeTab, setActiveTab] = React.useState("hourly");
    const [currentTime, setCurrentTime] = React.useState(new Date());
    
    // Auto-refresh every 1 minute
    React.useEffect(() => {
      const refreshTimer = setInterval(() => {
        if (weather?.location) {
          fetchWeather(weather.location);
        }
      }, 60000);
      return () => clearInterval(refreshTimer);
    }, [weather]);
    
    // Update time every second
    React.useEffect(() => {
      const timer = setInterval(() => {
        setCurrentTime(new Date());
      }, 1000);
      return () => clearInterval(timer);
    }, []);
    
    // Fetch weather for default location (Rajshahi) on first load
    React.useEffect(() => {
      fetchWeather("Rajshahi");
    }, []);
    
    // Fetch location suggestions
    const fetchSuggestions = async (query) => {
      if (query.length < 1) {
        setSuggestions([]);
        return;
      }
      
      try {
        const res = await fetch(
          `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5`
        );
        const data = await res.json();
        
        if (data.results) {
          setSuggestions(data.results);
        } else {
          setSuggestions([]);
        }
      } catch (err) {
        console.error("Error fetching suggestions:", err);
        setSuggestions([]);
      }
    };
    
    const fetchWeather = async (location) => {
      setLoading(true);
      setError(null);
      try {
        // First get coordinates for the location
        const geoRes = await fetch(
          `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(location)}&count=1`
        );
        const geoData = await geoRes.json();
        
        if (!geoData.results || geoData.results.length === 0) {
          throw new Error("Location not found");
        }
        
        const { latitude, longitude, name, country_code, timezone } = geoData.results[0];
        
        // Then get weather data
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,rain,snowfall,weather_code,wind_speed_10m,wind_direction_10m&hourly=temperature_2m,precipitation_probability,weather_code,rain,snowfall&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=${timezone || 'auto'}`
        );
        
        if (!weatherRes.ok) throw new Error("Failed to fetch weather data");
        
        const weatherData = await weatherRes.json();
        
        setWeather({
          ...weatherData,
          location: name,
          country_code: country_code.toLowerCase(),
          timezone: timezone
        });
      } catch (err) {
        setError(err.message);
      } finally {
        setLoading(false);
        setShowSuggestions(false);
      }
    };
    
    const handleSearchChange = (e) => {
      const query = e.target.value;
      setSearchQuery(query);
      fetchSuggestions(query);
    };
    
    const handleSuggestionClick = (suggestion) => {
      setSearchQuery(suggestion.name);
      fetchWeather(suggestion.name);
    };
    
    const handleSearchSubmit = (e) => {
      e.preventDefault();
      if (searchQuery.trim()) {
        fetchWeather(searchQuery);
      }
    };
    
    const getWeatherIcon = (code) => {
      const icons = {
        0: "â˜€ï¸",  // Clear sky
        1: "ðŸŒ¤ï¸",  // Mainly clear
        2: "â›…",  // Partly cloudy
        3: "â˜ï¸",  // Overcast
        45: "ðŸŒ«ï¸", // Fog
        48: "ðŸŒ«ï¸", // Fog
        51: "ðŸŒ¦ï¸", // Drizzle
        53: "ðŸŒ¦ï¸", // Drizzle
        55: "ðŸŒ§ï¸", // Drizzle
        61: "ðŸŒ§ï¸", // Rain
        63: "ðŸŒ§ï¸", // Rain
        65: "ðŸŒ§ï¸", // Rain
        71: "â„ï¸", // Snow
        73: "â„ï¸", // Snow
        75: "â„ï¸", // Snow
        77: "â„ï¸", // Snow grains
        80: "ðŸŒ¦ï¸", // Rain showers
        81: "ðŸŒ§ï¸", // Rain showers
        82: "ðŸŒ§ï¸", // Rain showers
        85: "â„ï¸", // Snow showers
        86: "â„ï¸", // Snow showers
        95: "â›ˆï¸",  // Thunderstorm
        96: "â›ˆï¸",  // Thunderstorm with hail
        99: "â›ˆï¸"   // Thunderstorm with heavy hail
      };
      return icons[code] || "ðŸŒ¤ï¸";
    };
    
    const getWeatherCondition = (code) => {
      const conditions = {
        0: "Clear sky",
        1: "Mainly clear",
        2: "Partly cloudy",
        3: "Overcast",
        45: "Fog",
        48: "Fog",
        51: "Light drizzle",
        53: "Moderate drizzle",
        55: "Heavy drizzle",
        56: "Light freezing drizzle",
        57: "Heavy freezing drizzle",
        61: "Light rain",
        63: "Moderate rain",
        65: "Heavy rain",
        66: "Light freezing rain",
        67: "Heavy freezing rain",
        71: "Light snow",
        73: "Moderate snow",
        75: "Heavy snow",
        77: "Snow grains",
        80: "Light rain showers",
        81: "Moderate rain showers",
        82: "Heavy rain showers",
        85: "Light snow showers",
        86: "Heavy snow showers",
        95: "Thunderstorm",
        96: "Thunderstorm with hail",
        99: "Thunderstorm with heavy hail"
      };
      return conditions[code] || "Unknown weather condition";
    };
    
    const formatTime = (dateStr) => {
      const date = new Date(dateStr);
      return date.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true 
      });
    };
    
    const formatDate = (dateStr) => {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { 
        weekday: 'short', 
        month: 'short', 
        day: 'numeric'
      });
    };
    
    // Get current hour index in hourly data
    const getCurrentHourIndex = () => {
      if (!weather || !weather.hourly || !weather.hourly.time) return 0;
      
      const now = new Date();
      for (let i = 0; i < weather.hourly.time.length; i++) {
        const hourTime = new Date(weather.hourly.time[i]);
        if (hourTime.getHours() === now.getHours()) {
          return i;
        }
      }
      return 0;
    };
    
    // Get hourly data from current time to 11 PM
    const getHourlyForecastData = () => {
      if (!weather || !weather.hourly) return [];
      
      const currentIndex = getCurrentHourIndex();
      const hourlyData = [];
      
      for (let i = currentIndex; i < weather.hourly.time.length; i++) {
        const hourTime = new Date(weather.hourly.time[i]);
        if (hourTime.getHours() > 23) break; // Stop at 11 PM
        
        hourlyData.push({
          time: weather.hourly.time[i],
          temp: weather.hourly.temperature_2m[i],
          code: weather.hourly.weather_code[i],
          precip: weather.hourly.precipitation_probability[i],
          rain: weather.hourly.rain[i]
        });
      }
      
      return hourlyData;
    };

    return (
      <div className="app-container">
        <div className="header">
          <h1>Hour-by-Hour Forecast</h1>
          <p>Time/General â€¢ Weather â€¢ Time Zone â€¢ DST Changes â€¢ Sun & Moon</p>
        </div>
        
        <form onSubmit={handleSearchSubmit} className="search-container">
          <input
            type="text"
            className="search-input"
            placeholder="Search for city or place..."
            value={searchQuery}
            onChange={handleSearchChange}
            onFocus={() => setShowSuggestions(true)}
            onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
          />
          {showSuggestions && suggestions.length > 0 && (
            <div className="suggestions">
              {suggestions.map((suggestion, index) => (
                <div 
                  key={index} 
                  className="suggestion-item"
                  onClick={() => handleSuggestionClick(suggestion)}
                >
                  {suggestion.name}, {suggestion.country_code.toUpperCase()}
                </div>
              ))}
            </div>
          )}
        </form>
        
        {error && <div className="error">{error}</div>}
        
        {loading ? (
          <div className="loading">Loading weather data...</div>
        ) : weather ? (
          <>
            <div className="weather-card">
              <div className="location-time">
                <div className="location">
                  <span className={`fi fi-${weather.country_code} flag`}></span>
                  Hour-by-Hour Forecast for {weather.location}, {weather.country_code.toUpperCase()}
                </div>
                <div className="current-time">
                  {currentTime.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true 
                  })}
                </div>
              </div>
              
              <div className="current-weather">
                <div className="current-temp">
                  {Math.round(weather.current.temperature_2m)}
                </div>
                <div className="weather-condition">
                  {getWeatherIcon(weather.current.weather_code)} {getWeatherCondition(weather.current.weather_code)}
                </div>
              </div>
              
              <div className="weather-details">
                <div className="detail-row">
                  <span className="detail-label">Feels Like</span>
                  <span className="detail-value">{Math.round(weather.current.apparent_temperature)}Â°C</span>
                </div>
                <div className="detail-row">
                  <span className="detail-label">Humidity</span>
                  <span className="detail-value">{weather.current.relative_humidity_2m}%</span>
                </div>
                <div className="detail-row">
                  <span className="detail-label">Precipitation</span>
                  <span className="detail-value">
                    Rain: {weather.current.rain || 0}mm â€¢ Snow: {weather.current.snowfall || 0}mm
                  </span>
                </div>
                <div className="detail-row">
                  <span className="detail-label">Chance of Rain</span>
                  <span className="detail-value">
                    {weather.hourly.precipitation_probability[getCurrentHourIndex()]}%
                  </span>
                </div>
              </div>
            </div>
            
            <div className="tabs">
              <div 
                className={`tab ${activeTab === 'hourly' ? 'active' : ''}`}
                onClick={() => setActiveTab('hourly')}
              >
                Weather Hourly
              </div>
              <div 
                className={`tab ${activeTab === '8day' ? 'active' : ''}`}
                onClick={() => setActiveTab('8day')}
              >
                8 Day Forecast
              </div>
            </div>
            
            <div className="forecast-container">
              {activeTab === 'hourly' && (
                <div className="weather-card">
                  <div className="hourly-forecast">
                    {getHourlyForecastData().map((hour, index) => (
                      <div key={index} className="hourly-item">
                        <div className="hourly-time">{formatTime(hour.time)}</div>
                        <div className="weather-icon">{getWeatherIcon(hour.code)}</div>
                        <div className="hourly-temp">{Math.round(hour.temp)}Â°</div>
                        <div className="hourly-precip">{hour.precip}%</div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
              
              {activeTab === '8day' && (
                <div className="weather-card">
                  <div className="daily-forecast">
                    {weather.daily.time.slice(0, 8).map((day, index) => (
                      <div key={day} className="daily-item">
                        <div className="daily-date">{formatDate(day)}</div>
                        <div className="daily-weather">
                          <span className="weather-icon">
                            {getWeatherIcon(weather.daily.weather_code[index])}
                          </span>
                          <span>{getWeatherCondition(weather.daily.weather_code[index])}</span>
                        </div>
                        <div className="daily-temps">
                          <div className="daily-high">{Math.round(weather.daily.temperature_2m_max[index])}Â°</div>
                          <div className="daily-low">{Math.round(weather.daily.temperature_2m_min[index])}Â°</div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </>
        ) : null}
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
</body>
</html>
